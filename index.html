<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="./assets/img/FAVICON.png" type="image/x-icon">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ItsPyDevs, Le site.</title>
		<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
		<script>
		function time() {
			return String(Number(new Date));
		}
		const cssFiles = ['imports', 'general', 'animations', 'text', 'buttons', 'forms'];
		cssFiles.forEach((file) => {
			let css = document.createElement("link");
			css.setAttribute("rel", "stylesheet");
			css.setAttribute("href", "./assets/css/"+file+".css?v="+time());
			document.head.appendChild(css);
		});
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<style>
			/* Style du bouton Discord */
			.discord-button {
				display: inline-block;
				padding: 10px 20px;
				margin: 20px;
				font-size: 16px;
				color: #ffffff;
				background-color: #7289da;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				text-align: center;
				text-decoration: none;
			}

			.discord-button:hover {
				background-color: #5b6eae;
			}
		</style>
	</head>
	<body>
		<div id="page-content">
			<!-- Ajout du bouton Discord -->
			<a href="https://discord.gg/a7SHjVs4pr" class="discord-button" target="_blank">
				La secte des autistes (discord)
			</a>
		</div>
		<script>
		const jsFiles = ['goto', 'form-verificator', 'text-animation'];
		jsFiles.forEach((file) => {
			let js = document.createElement("script");
			js.setAttribute("type", "text/javascript");
			js.setAttribute("src", "./assets/js/"+file+".js?v="+time());
			document.head.appendChild(js);
		});
		</script>
	</body>
</html>
