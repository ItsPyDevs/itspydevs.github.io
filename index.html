<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="./assets/img/FAVICON.png" type="image/x-icon">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ItsPyDevs, Le site.</title>
		<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
		<script>
		function time() {
			return String(Number(new Date));
		}
		const cssFiles = ['imports', 'general', 'animations', 'text', 'buttons', 'forms'];
		cssFiles.forEach((file) => {
			let css = document.createElement("link");
			css.setAttribute("rel", "stylesheet");
			css.setAttribute("href", "./assets/css/"+file+".css?v="+time());
			document.head.appendChild(css);
		});
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="page-content">
		</div>
		<script>
		const jsFiles = ['goto', 'form-verificator', 'text-animation'];
		jsFiles.forEach((file) => {
			let js = document.createElement("script");
			js.setAttribute("type", "text/javascript");
			js.setAttribute("src", "./assets/js/"+file+".js?v="+time());
			document.head.appendChild(js);
		});
		</script>
	</body>
</html>
