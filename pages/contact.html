<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Contact</title>
    <link rel="stylesheet" href="../assets/css/contact_style.css">
    <link rel="icon" href="../assets/img/FAVICON.png">
</head>
<body>
    <header class="header">
        <h1>Contactez-nous</h1>
    </header>
    
    <main>
        <section class="contact-form">
            <h2>Formulaire de Contact</h2>
            <form id="contactForm">
                <label for="pseudo">Pseudo :</label>
                <input type="text" id="pseudo" name="pseudo" required>
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
            <p id="responseMessage"></p>
        </section>

        <div><a href="../index.html" class="buttonretour">Retour</a></div>

    </main>

    <footer class="footer">
        <a href="https://github.com/ItsPyDevs" target="_blank">Â© 2024 ItsPyDevs</a>
    </footer>

    <script src="../assets/js/contact_js.js"></script>
</body>
</html>
